kind: Deployment
apiVersion: apps/v1
metadata:
  name: app1
  labels:
    app: nginx
    web: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app:  app1
    
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: nginx
        image: kavya478/app:1.0.0
        ports:
        - containerPort: 80
    
---
kind: Service
apiVersion: v1
metadata:
  name: app1
spec:
  selector:
    app: app1
    
  ports:
  - protocol:
    port: 80
    targetPort: 80
    nodePort: 30007

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listener-ports: '[{ "HTTPS": 443 }]'
    alb.ingress.kubernetes.io/certficate-arn: arn:aws:acm:us-east-1:723626972738:certificate/fe3a9a72-d6bd-4daf-9467-61757fda68f8
    alb.ingress.kubernetes.io/group-name: kavya478
spec:
  ingressClassName: alb
  rules:
  - host: "app1.kavyadev.shop"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend: 
          service:
            name: app1
            port:
              number: 80